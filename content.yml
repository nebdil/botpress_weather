welcome: # this is the #welcome bloc referenced in index.js
  - typing: true
    text: # Picks one randomly
      - Hey there!
      - Hello {{user.first_name}}
      - Good day :)
  - text: Since you're here, you are looking to do something!
    typing: 2s
  - text: Ask me 'What should I do today?'
    typing: true
  - wait: 5s

goodbye:
  - text: You are leaving because of reason {{reason}}
    typing: true
  - Hope to see you back again soon! # if no other properties, you can just send a strings

askLocation:
  - text: Please click this button to give me your location
    quick_replies:
      - content_type: location
        title: location

askLocation_reply:
  - |
    You are located at..
    Latitude: {{coordinates.lat}}
    Longitude: {{coordinates.long}}
